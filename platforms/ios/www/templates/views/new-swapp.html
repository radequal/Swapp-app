<div class="modal">
  <!-- Modal header bar -->
  <ion-header-bar class="bar-secondary">
    <h1 class="title">Add something to Swapp</h1>
    <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
  </ion-header-bar>
  <!-- Modal content area -->
  <ion-content>

    <form ng-submit="createTask(task)">
      <div class="list">

        <item class="item item-icon-left"><i class="icon ion-document"></i>
        <label class="item item-input">
          <input type="text" placeholder="Title of your item" ng-model="task.title">
        </label>
        </item>

        <item class="item item-icon-left"><i class="icon ion-chatbubble-working"></i>
        <p><strong>Description</strong></p>
        <label class="item item-input">
          <textarea ng-model="obj.text" name="posttext" rows="4"></textarea>
        </label>
        </item>

        <div class="item">
          <button class="button button-block button-positive icon-left ion-ios7-camera" ng-click="takePicture()">Add photo</button>
        </div>

        <!-- 
        <div class="padding">
          <button class="button button-block button-positive icon-right ion-chevron-right" ng-disabled="!imp.text" ng-click="update(obj)">Upload</button>
        </div>
        -->

      </div>

      <div class="padding">
        <button type="submit" class="button button-block button-positive" ng-disabled="!imp.text">Swapp</button>
      </div>

    </form>
  </ion-content>
</div>
